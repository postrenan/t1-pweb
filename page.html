<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ata TCC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"/>
    <link href="page.js" >
</head>
    <body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    ATA DE APRESENTAÇÃO DE TRABALHO DE CONCLUSÃO DE CURSO
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="container row">
            <section class="col">
                <form class="row card text-center">
                    <label>
                        <canvas height="100" width="300" class="signature-pad"></canvas>
                    </label>
                    <label>
                        <canvas width="200" height="100" style="border:1px solid #000000;"></canvas>
                    </label>
                    <label>
                        <canvas width="200" height="100" style="border:1px solid #000000;"></canvas>
                    </label>
                </form>
            </section>
            <section class="col">
                <form class="row card text-center">
                    <label>
                        <input type="text" placeholder="Titulo do trabalho">
                    </label>
                    <label>
                        <input type="text" placeholder="Nome do aluno">
                    </label>
                    <label>
                        <input type="text" placeholder="Nome do Professor Orientador">
                    </label>
                    <label>
                        <input type="text" placeholder="Nome do Professor(a) Avaliador(a) 1">
                    </label>
                    <label>
                        <input type="text" placeholder="Nome do Professor(a) Avaliador(a) 2">
                    </label>
                    <label>
                        <input type="text" placeholder="Curso">
                    </label>
                    <label>
                        <input type="text" placeholder="Nota Final">
                    </label>
                    <label>
                        <input type="datetime-local" >
                    </label>
                    <label>
                        <input type="text" placeholder="Sala">
                    </label>
                    <label>
                        <input type="date" placeholder="Data Final para entregar a cópia definitiva do Trabalho de Graduação">
                    </label>

                </form>
            </section>
        </section>
    </main>
    </body>
</html>
