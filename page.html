<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ata TCC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"/>
    <link href="page.js" >
</head>
    <body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    ATA DE APRESENTAÇÃO DE TRABALHO DE CONCLUSÃO DE CURSO
                </a>
            </div>
        </nav>
    </header>
    <main class="container row">
            <section class="col-6">
                <form class="row text-center">
                    <label>
                        <input type="text" id="tituloTrab" placeholder="Titulo do trabalho">
                    </label>
                    <label>
                        <input type="text" id="nomeAluno" placeholder="Nome do aluno">
                    </label>
                    <label>
                        <input type="text" id="nomeProfOr" placeholder="Nome do Professor Orientador">
                    </label>
                    <label>
                        <input type="text" id="nomeProfAv1" placeholder="Nome do Professor(a) Avaliador(a) 1">
                    </label>
                    <label>
                        <input type="text" id="nomeProfAv2" placeholder="Nome do Professor(a) Avaliador(a) 2">
                    </label>
                    <label>
                        <input type="text" id="curso" placeholder="Curso">
                    </label>
                    <label>
                        <input type="number" aria-valuemax="10" aria-valuemin="0" id="nota" placeholder="Nota Final">
                    </label>
                    <label>
                        <input id="data-hora" type="datetime-local" >
                    </label>
                    <label>
                        <input type="text" id="sala" placeholder="Sala">
                    </label>
                    <label>
                        <input type="date" id="dataFim" placeholder="Data Final para entregar a cópia definitiva do Trabalho de Graduação">
                    </label>
                </form>
            </section>
            <section class="col-6">
                <form class="row text-center">
                    <label>
                        <p>Assinatura do(a) Orientador(a)</p>
                        <canvas height="100" width="300" class="signature-pad"></canvas>
                    </label>
                    <label>
                        <p>Assinatura do(a) Avaliador(a) 1</p>
                        <canvas height="100" width="300" class="signature-pad"></canvas>
                    </label>
                    <label>
                        <p>Assinatura do(a) Avaliador(a) 2</p>
                        <canvas height="100" width="300" class="signature-pad"></canvas>
                    </label>
                    <section class="btns">
                        <button class=" btn btn-primary" onclick="function f(modifyPdf){}">Gerar PDF</button>
                        <button class="btn btn-primary">Gerar Link de compartilhamento</button>
                    </section>

                </form>

            </section>
    </main>
    </body>
</html>
